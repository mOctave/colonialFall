<!DOCTYPE html>
<html>

<head>
    <script>
        const datesArray = ["1820", "1840", "1860", "1880", "1900", "1920", "1940", "1960", "1980", "2000", "2020"]
        var map = undefined
        var value = 0;

        window.onload = function() {
            map = document.getElementById('image').innerHTML;
            const right_arrow = 39;
            const left_arrow = 37;

            window.onkeydown = function(gfg) {
                if (gfg.keyCode === right_arrow) {
                    value += 1;
                    if (value > 10) {
                        value = 0
                    }
                    changeImage()
                };
                if (gfg.keyCode === left_arrow) {
                    value -= 1;
                    if (value < 0) {
                        value = 10
                    }
                    changeImage()
                };
                document.getElementById('image').innerHTML = map;
            };
        };

        function changeImage() {
            const a = datesArray[value]
            map = '<img src = "../' + a + '/' + a + '.svg" alt = "' + a + ' SVG Map" / >'
            console.log(map)
        }
    </script>
    <title>Map Viewer</title>
</head>

<body>
    <div id="image"><img src="../1820/1820.svg" alt="1820 SVG Map" /></div><br/>
    <hr><br/>
    <img src="../1820/1820.svg" alt="1820 SVG Map" /><br/>
    <img src="../1840/1840.svg" alt="1840 SVG Map" /><br/>
    <img src="../1860/1860.svg" alt="1860 SVG Map" /><br/>
    <img src="../1880/1880.svg" alt="1880 SVG Map" /><br/>
</body>

</html>
